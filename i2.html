<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./i2.css" />
  </head>
  <body>
    <h1 class="h"> <span><img class="image" src="../Images_stored_here/Techathalon.png" alt=""></span> <span class="red">TECH</span><span class="black">ATHALON</span><br><span class="black2">EXPENSE TRACKER APP</span></h1>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +$0.00
          </p>
        </div>
        <div class="monday">

          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -$0.00
          </p>
        </div>
      </div>

      <h3>Stored Data :</h3>
      <ul id="list" class="list">

        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Add New Transition</h3>
      <form id="form">
          <div class="form-control">
             
            <label id="label1" for="text">Category :</label>
              <br>
              <!-- <input type="text" id="text" placeholder="Enter Text...."/> -->
              <select id="text">
                <option value="Chose an option"></option>
                <option value="Child Expenses">Food and Beverage</option>
                <option value="Transportation">Transportation</option>
                <option value=" Healthcare"> Healthcare</option>
                <option value=" Insurance">Insurance</option>
                <option value=" Taxes">Taxes</option>
                <option value="Rent">Rent</option>
                <option value="Housing">Housing</option>
                <option value="Relaxing">Relaxing</option>
    
            </select>

              
          </div>
          <div class="form-control">
            <label for="amount">Amount :</label><br>
            <input type="number" id="amount" placeholder="Enter amount..."> 
        </div>

        <div class="form-control">
          <label for="date">Date :<br></label><br>
          <input type="date" id="date" placeholder="Enter date..."> 
      </div>

        <button class="btn">Track Expenses</button>
      </form>
    </div>
    <!-- JavaYscript Project  -->
    <script src="./i2.js"></script>
  </body>
</html>
